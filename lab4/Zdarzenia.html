<!DOCTYPE html>
<html>
<head>
    <meta charset= "utf-8"/>
    <title>jQuery</title>
    <script type="text/javascript" src= "http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
    function edit(){
    var row = $(this);
    row.text('<input id="edit" value="' +row.text() + '">');

    $('#edit').blur(function(){
        row.text($(this).val());
        row.one('click', edit);
    }).focus();
    };

    $(function (){
        $('td'.one('click', edit));
    });
    </script>
</head>
<body>
    <p id="a">a</p><p>b</p>
    <p>c</p><p>d</p>
    <div>e</div><div class="c">f</div>
    <table>
        <tr><td>Pierwszy</td></tr>
        <tr><td>Drugi</td></tr>
        <tr><td>Trzeci</td></tr>
        <tr><td>Czwarty</td></tr>
        <tr><td>Piąty</td></tr>
        <tr><td>Szósty</td></tr>
    </table>

    </table>
</body>
</html>
